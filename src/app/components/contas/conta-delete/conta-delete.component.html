<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Deletar Conta</h1>
       <img class="fullWidth" src="assets/img/saude-financeira4.png" alt="Help Desk - Dicas de um DEV">
 
       <mat-form-field class="fullWidth">
        <mat-label>Descrição</mat-label>
        <input 
        [(ngModel)]="conta.descricao"
        [disabled]="true"
        matInput 
        name="descricao"
        maxlength="50">
        <mat-icon matSuffix>description</mat-icon>
      </mat-form-field>
      
      <mat-radio-group class="fullWidth" aria-label="Selecione o tipo de conta" [(ngModel)]="contaSelecionada" name="something" [disabled]="true">
          <mat-radio-button class="section" value="0">Remuneração</mat-radio-button>
          <mat-radio-button class="section" value="1">Despesa</mat-radio-button>
          <mat-radio-button class="section" value="2">Transferência</mat-radio-button>
        </mat-radio-group>
 
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">Saúde Financeira 2023</p>
 </div>
