<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Atualizar Conta</h1>
       <img class="fullWidth" src="assets/img/saude-financeira4.png" alt="Alteração de conta">
 

        <mat-form-field class="fullWidth">
          <mat-label>Descrição</mat-label>
          <input 
          [(ngModel)]="conta.descricao"
          name="descricao"
          [formControl]="descricao"
          required
          matInput 
          placeholder="Ex.. Descrição conta"
          maxlength="50">
          <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>
        
        <mat-radio-group class="fullWidth" aria-label="Selecione o tipo de conta" [(ngModel)]="contaSelecionada" name="something">
            <mat-radio-button class="section" value="0">Remuneração</mat-radio-button>
            <mat-radio-button class="section" value="1">Despesa</mat-radio-button>
            <mat-radio-button class="section" value="2">Transferência</mat-radio-button>
          </mat-radio-group>
  
 
        <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">Saúde Financeira 2023</p>
 </div>
