<mat-drawer-container class="container" autosize>
   <mat-drawer #drawer class="sidenav" mode="side">
      <img src="assets/img/saude-financeira3.png" alt="Imagem de navegação">
      <mat-nav-list class="nav-list">
         <a mat-list-item routerLink="home">
            <i class="material-icons">bar_chart</i>Gráficos
            
         </a>
       <a mat-list-item routerLink="lancamentos">
            <i class="material-icons">format_list_bulleted_add</i>
            Lançamentos
         </a>
         <a mat-list-item routerLink="contas">
            <i class="material-icons">account_balance_wallet</i>
            Contas
         </a>
         <a mat-list-item href="https://github.com/carlosaugustoemp" target="_blank">
            <i class="material-icons">code</i>
            Github
         </a>
         <a mat-list-item (click)="logout()" >
            <i class="material-icons">logout</i>
            Logout
         </a>
      </mat-nav-list>
   </mat-drawer>

   <div class="sidenav-content">
      <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
         <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
   </div>

</mat-drawer-container>
