<div class="container mat-elevation-z8">
    <h1 class="full-width">Delete lançamento</h1>
    <img class="full-width" src="assets/img/saude-financeira2.png" alt="Chamado image">
 
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Valor</mat-label>
          <input 
          [(ngModel)]="lancamento.valor"
          name="valor"
          [disabled]="true"
          required
          matInput currencyMask placeholder="Ex. 120.00">
        </mat-form-field>
 
        <mat-form-field class="full-width" appearance="outline">
         <mat-label>Data</mat-label>
         <input 
         [(ngModel)]="lancamento.data"
         name="data"
         [disabled]="true"
         required
         matInput 
         placeholder="R$ 100.00">
       </mat-form-field>
      </form>
  
      <div class="status-prioridade">
         <mat-radio-group class="fullWidth" aria-label="Selecione o tipo de lançamento" [(ngModel)]="tipoLancamentoSelecionado" name="tipoLancamentoDelete" [disabled]="true">
             <mat-radio-button class="section" value="0">Remuneração</mat-radio-button>
             <mat-radio-button class="section" value="1">Despesa</mat-radio-button>
             <mat-radio-button class="section" value="2">Transferência</mat-radio-button>
         </mat-radio-group>
 
      </div>
  
      <div class="contaEntrada">
        <mat-form-field class="full-width" appearance="outline">
           <mat-label>Selecione uma conta de Entrada</mat-label>
           <mat-select 
           [(ngModel)]="lancamento.contaEntrada.id"
           name="contaEntrada"
           [disabled]="true"
           required>
             <mat-option *ngFor="let conta of contas" value="{{ conta.id }}">{{ conta.descricao }}</mat-option>
           </mat-select>
         </mat-form-field>
      </div>
  
      <div class="contaSaida">
        <mat-form-field class="full-width" appearance="outline">
           <mat-label>Selecione uma conta de saída</mat-label>
           <mat-select 
           [(ngModel)]="lancamento.contaSaida.id"
           name="contaSaida"
           [disabled]="true"
           required>
             <mat-option *ngFor="let conta of contas" value="{{ conta.id }}">{{ conta.descricao }}</mat-option>
           </mat-select>
         </mat-form-field>
      </div>
  
      <form class="form">  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Deixe uma observação</mat-label>
          <textarea 
          [(ngModel)]="lancamento.observacao"
          name="observacao"
          [disabled]="true"
          required
          class="observacoes" 
          matInput 
          placeholder="Ex. trocar bateria de notebook queimada..."></textarea>
        </mat-form-field>
      </form>
 
     <button (click)="delete()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Deletar</button>
     <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
 
     <p class="full-width">Saúde Financeira 2023</p>
 </div>
